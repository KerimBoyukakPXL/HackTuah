<div style="display: flex; justify-content: space-between; align-items: center; padding: 10px; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.1); position: relative;">
  <img src="rodekruis.png" alt="Red Cross">

  <div style="position: relative;">
    <button (click)="toggleDropdown()" style="background: none; border: 1px solid #ccc; padding: 5px 10px; cursor: pointer; display: flex; align-items: center; gap: 5px; border-radius: 5px;">
      <img [src]="selectedFlag" alt="Selected Language" style="width: 24px; height: 16px;">
      <span>{{ selectedLang }}</span>
    </button>

    <div *ngIf="dropdownOpen" style="position: absolute; top: 110%; right: 0; background: white; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2); border-radius: 5px; overflow: hidden; width: 90px; z-index: 100;">
      <div *ngFor="let lang of languages" (click)="selectLanguage(lang.code, lang.flag)" style="display: flex; align-items: center; padding: 8px; cursor: pointer;">
        <img [src]="lang.flag" [alt]="lang.code" style="width: 24px; height: 16px; margin-right: 5px;"> {{ lang.code }}
      </div>
    </div>
  </div>
</div>
