<h1>{{ currentLang === 'NL' ? 'Hallo' : currentLang === 'EN' ? 'Hello' : currentLang === 'RU' ? 'Привіт' : 'السلام عليكم' }}</h1>
<p class="sub">{{ text }}</p>

<div class="cardsiez" style="display: grid; grid-template-columns: repeat(4, 1fr); grid-template-rows: repeat(6, 150px); gap: 20px; justify-items: center; align-items: center;">
  <div *ngFor="let title of titlesList; let i = index"
       [ngStyle]="{
         'background-color': getRowColor(i),
         'width': '100%',
         'height': '100%',
         'display': 'flex',
         'flex-direction': 'column',
         'justify-content': 'center',
         'align-items': 'center',
         'border-radius': '10px',
         'box-shadow': '0 4px 6px rgba(0, 0, 0, 0.1)',
         'transition': 'transform 0.3s ease, box-shadow 0.3s ease'
       }"
       class="card">
    <img [src]="images[i]" style="width: 50px; height: 50px;">
    <p style="margin-top: 10px; text-align: center; font-size: 14px; font-weight: bold;">{{ title }}</p>
  </div>
</div>

<style>
  .card:hover {
    transform: translateY(-10px);
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
  }
</style>
