<h1>{{ currentLang === 'NL' ? 'Hallo' : currentLang === 'EN' ? 'Hello' : currentLang === 'RU' ? 'Привіт' : 'السلام عليكم' }}</h1>
<p class="sub">{{ text }}</p>

<div class="cardsiez">
  <div *ngFor="let title of titlesList; let i = index"
       [ngStyle]="{
         'background-color': getRowColor(i),
         'width': '70%',
         'aspect-ratio': '1 / 1',
         'display': 'flex',
         'flex-direction': 'column',
         'justify-content': 'center',
         'align-items': 'center',
         'border-radius': '10px',
         'box-shadow': '0 4px 6px rgba(0, 0, 0, 0.1)',
         'transition': 'transform 0.3s ease, box-shadow 0.3s ease'
       }"
       class="card" (click)="openFullScreen(i)">
    <img [src]="images[i]" style="width: 50px; height: 50px;">
    <p style="margin-top: 10px; text-align: center; font-size: 14px; font-weight: bold;">{{ title }}</p>
  </div>
</div>

<!-- Fullscreen Modal (Hidden by default) -->
<div *ngIf="isFullScreen" class="fullscreen-modal">
  <div class="fullscreen-content">
    <h1>{{ fullScreenTitle }}</h1>
    <img [src]="fullScreenImage" alt="Fullscreen image" class="fullscreen-image">
    <p>{{ fullScreenDescription }}</p>
    <button class="close" (click)="closeFullScreen()">Close</button>
  </div>
</div>


<style>
  .cardsiez {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 20px;
    justify-items: center;
    align-items: center;
  }
  .card:hover {
    transform: translateY(-10px);
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
  }
</style>
